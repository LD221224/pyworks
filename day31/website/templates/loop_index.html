<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="container">
        <h2>loop.index 예제</h2>
        <ul>
            {% for item in items %}
                {% if loop.index < 3 %}
                <!-- loop.index 1부터 시작
                     loop.index0 0부터 시작 -->
                <li>{{ loop.index }} - {{ item }}</li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</body>
</html>
